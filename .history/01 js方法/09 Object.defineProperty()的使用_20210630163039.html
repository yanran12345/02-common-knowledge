<script>
// obj 需要定义属性的当前对象
// prop 当前需要定义的属性名
// desc 属性描述符
  Object.defineProperty(obj, prop, desc)

  let Person = {}
  Object.defineProperty(Person, 'name', {
   value: 'jack',
   writable: true, // 是否可以改变属性值
   enumerable:false, //属性是否可遍历（for in, Object.keys()）
   configurable: false  //属性是否能够重新配置，以及可否删除
})
// configurable: false 时，不能删除当前属性，且不能重新配置当前属性的描述符(有一个小小的意外：可以把writable的状态由true改为false,
// 但是无法由false改为true),但是在writable: true的情况下，可以改变value的值
// configurable: true时，可以删除当前属性，可以配置当前属性所有描述符。

let Object1 = {};

Object1.name = 'yanran'
//等价于
Object.defineProperty(Object1, 'name', {
  value: 'yanhong',
  writable:true,
  enumerable:true,
  configurable: true
})

let Object2 = {};
Object.defineProperty(Object2, 'name', {
  value: 'yanran'
})
// 等价于
Object.defineProperty(Object2, 'name', {
  value: 'yanran',
  writable:false,
  enumerable:false,
  configurable: false
})
</script>
