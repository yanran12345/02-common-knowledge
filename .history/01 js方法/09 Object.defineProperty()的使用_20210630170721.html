<script>
// Object.defineProperty(obj, prop, desc)
// obj 需要定义属性的当前对象
// prop 当前需要定义的属性名
// desc 属性描述符

let Person = {}
Object.defineProperty(Person, 'name', {
  value: 'jack',
  writable: true, // 是否可以改变属性值
  enumerable:false, //属性是否可遍历（for in, Object.keys()）
  configurable: false,  //属性是否能够再次重新配置，以及可否删除
  // 当使用了getter或setter方法，不允许使用writable和value这两个属性
  set: null,  //目标属性设置值的方法
  get: null,  //目标属性获取值的方法 
})

  

function Hello() {
  let hello = 'hello world';
  Object.defineProperty(this, 'hello', {
    get(){
      console.log('get');
      return hello;
    },
    set(value){
      console.log('set');
      hello = value;
    }
  })
} 
let Object1 = {};
Object1.name = 'yanran'
//等价于
Object.defineProperty(Object1, 'name', {
  value: 'yanhong',
  writable:true,
  enumerable:true,
  configurable: true
})

let Object2 = {};
Object.defineProperty(Object2, 'name', {
  value: 'yanran'
})
// 等价于
Object.defineProperty(Object2, 'name', {
  value: 'yanran',
  writable:false,
  enumerable:false,
  configurable: false
})
</script>
