<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  * {
    padding: 0;
    margin: 0;
  }
body {
  width: 100%;
  min-width: 1903px;
}
.outer {
  width: 3000px;
  height: 5000px;
  background-color: green;
}
.inner {
  width: 100px;
  height: 10px;
  margin: auto;
  background-color: red;
}
</style>
<body>
  <div class="outer">
    <div class="inner"></div>
  </div>
</body>
<script src="../00 base/jquery-3.5.1.min.js"></script>
<script>
  //在onload函数里可能需要设置定时器，没有获取到正确的元素
  // 方案1
    // $(function () {
    //   const widowW = $(window).width();
    //   const outerW = $('.outer').width();
    //   $('html, body').scrollLeft((outerW - widowW)/2);
    // })

  // 方案2(用元素居中)
    $(function () {
      const bodyW = $('.outer').width();
      const winowW = $(window).width();
        if(bodyW > winowW) {
        const centerLeft = ( winowW - $(".inner").width()) / 2;
        const itemLeft = $(".inner").offset().left;
        $('body, html').scrollLeft( itemLeft - centerLeft);
    }
  })


// document.body.clientWidth ==> BODY对象宽度  
// document.body.clientHeight ==> BODY对象高度  
// document.documentElement.clientWidth ==> 可见区域宽度  
// document.documentElement.clientHeight ==> 可见区域高度  
  
// 网页可见区域宽： document.body.clientWidth  
// 网页可见区域高： document.body.clientHeight  
// 网页可见区域宽： document.body.offsetWidth (包括边线的宽)  
// 网页可见区域高： document.body.offsetHeight (包括边线的高)  
// 网页正文全文宽： document.body.scrollWidth  
// 网页正文全文高： document.body.scrollHeight  
// 网页被卷去的高： document.body.scrollTop  
// 网页被卷去的左： document.body.scrollLeft  
// 网页正文部分上： window.screenTop  
// 网页正文部分左： window.screenLeft  
// 屏幕分辨率的高： window.screen.height  
// 屏幕分辨率的宽： window.screen.width  
// 屏幕可用工作区高度： window.screen.availHeight  
// 屏幕可用工作区宽度： window.screen.availWidth  
  
// // 部分jQuery函数  
// $(window).height() 　//浏览器时下窗口可视区域高度   
// $(document).height()　　　　//浏览器时下窗口文档的高度   
// $(document.body).height()　　　　　　//浏览器时下窗口文档body的高度   
// $(document.body).outerHeight(true)　//浏览器时下窗口文档body的总高度 包括border padding margin   
// $(window).width() 　//浏览器时下窗口可视区域宽度   
// $(document).width()//浏览器时下窗口文档对于象宽度   
// $(document.body).width()　　　　　　//浏览器时下窗口文档body的高度   
// $(document.body).outerWidth(true)　//浏览器时下窗口文档body的总宽度 包括border padding  
  
// HTML精确定位:scrollLeft,scrollWidth,clientWidth,offsetWidth   
// scrollHeight: 获取对象的滚动高度。   
// scrollLeft:设置或获取位于对象左边界和窗口中目前可见内容的最左端之间的距离   
// scrollTop:设置或获取位于对象最顶端和窗口中可见内容的最顶端之间的距离   
// scrollWidth:获取对象的滚动宽度   
// offsetHeight:获取对象相对于版面或由父坐标 offsetParent 属性指定的父坐标的高度   
// offsetLeft:获取对象相对于版面或由 offsetParent 属性指定的父坐标的计算左侧位置   
// offsetTop:获取对象相对于版面或由 offsetTop 属性指定的父坐标的计算顶端位置   
// event.clientX 相对文档的水平座标   
// event.clientY 相对文档的垂直座标   
// event.offsetX 相对容器的水平坐标   
// event.offsetY 相对容器的垂直坐标   
// document.documentElement.scrollTop 垂直方向滚动的值   
// event.clientX+document.documentElement.scrollTop 相对文档的水平座标+垂直方向滚动的量
</script>
</html>
