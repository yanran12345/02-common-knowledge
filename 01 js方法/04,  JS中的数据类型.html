<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
	</body>
	<script type="text/javascript">
		/*1, 数字类型*/
		var num = 5; //number,数字类型
		num = 3.1415927; //number,小数也是数字类型
		console.log(typeof(num));    //number
		//toFixed(小数位数)保留小数的精度，四舍五入方式
		console.log(num.toFixed(2));  //3.14
		num = "8";
		console.log(typeof(num)); //string
		//字符串类型的变量跟数字相加，会当成字符串拼接
		console.log(num + 3);   //83
		//parseInt() 把字符串转成数字
		console.log(parseInt(num) + 3);  //11
		num = "3.14"
		//parseInt() 如果转换一个小数，只保留整数部分（不是四舍五入）
		console.log(parseInt(num));   //3
		//parseFloat() 把一个小数的字符串转换为小数
		console.log(parseFloat(num));  //3.14
		
		/*数学函数*/
		num = -100;
		//Math.abs() 求绝对值
		console.log(Math.abs(num));  //100
		num = 5.19;
		//向上取整
		console.log(Math.ceil(num)); //6
		num = 5.99;
		//向下取整
		console.log(Math.floor(num));  //5
		num = 5.4;
		//四舍五入
		console.log(Math.round(num));  //5
		//max() 返回最大的数，参数可以有多个
		console.log(Math.max(1,3,5,7,4));  //7
		//min() 返回最小的数，参数可以有多个
		console.log(Math.min(1,3,5,7,4));  //1
		// random() 返回一个0到1之间的随机数
		console.log(Math.random());
		
		/*2,字符串类型*/
		var s = "Hello world";
		console.log(typeof(s));//string
		var name = "Tom,";
		console.log(name + s); //字符串的拼接    Tom,Hello world
		console.log(s.length); //字符串的长度（字符串里面包含多少个字符）  11
		//indexOf() 返回指定字符串第一次出现的位置（从0开始），如果没有包含该字符串，返回-1
		console.log(s.indexOf("o"));   // 4
		//返回字符串最后一次出现的位置
		console.log(s.lastIndexOf("o"));  //7
		//substr截取字符串，第一个参数是起始位置，第二个参数是截取的长度
		//还有substring(), slice()等方法也可以截取
		console.log(s.substr(6,5));  //world
		//replace 替换字符串。 把world替换成Tim
		console.log(s.replace("world","Tim"));  //Hello Tim
		//toLowerCase()  把字符串转换为小写
		console.log(s.toLowerCase());  //hello world
		//toUpperCase() 把字符串转换为大写
		console.log(s.toUpperCase());  //HELLO WORLD
		s = "    abc     ";
		//trim() 去掉字符串前后的空格
		console.log(s.trim());  //abc
		s = "This is a bus";
		//split() 切分字符串，参数是分隔的字符
		var arr = s.split(" ");                                                         //split把字符分割成数组
		console.log(arr)  //["This"  "is"  "a"  "bus"]

		console.log(arr.length);  //4
		
		/*3, 布尔型  boolean , 只有true 和 false*/
		console.log(typeof(true)); //boolean 布尔类型
		console.log(typeof(3>2)); //boolean
		
		/*4, 数组*/
		var arrTest = ["This","is","a","bus"];
		console.log(typeof(arrTest));//object 属于对象的一种
		//length, 数组的长度（包含的元素的个数）
		console.log(arrTest.length);//4
		//toString() 把数组的元素用逗号连接成一个字符串
		console.log(arrTest.toString());//This,is,a,bus
		//join() 把数组元素用指定的字符串拼接成一个字符串
		console.log(arrTest.join(" ")); //This is a bus
		//pop() 删掉数组的最后一个元素，并返回
		console.log(arrTest.pop());  //bus
		console.log(arrTest.toString());//This,is,a
		//push() 往数组的最后添加一个元素，并返回数组的长度。
		console.log(arrTest.push("bus"));//4
		console.log(arrTest.toString())//This,is,a,bus
		//slice()  截取并返回数组，第一个参数是起始下标，第二个参数是结束下标（不包含结束元素）
		console.log(arrTest.slice(1,3).toString());//is,a                                      //slice(开始的下标,结束的下标)
		
		/*5, 对象类型  object*/
		var student = {};
		console.log(typeof(student)); //对象object
		student.age = 20;
		student.sex = "男";
		student.study = function(){
			console.log("学生正在学习。。。");
		}
		console.log(student.age);//20
		student.study();  //学生正在学习。。。
		
		var teacher = {
			age:30,
			sex:"男",
			teach:function(){
				console.log("教师正在上课")
			}
		}
		console.log(teacher.sex);//男
		teacher.teach();  //教师正在上课
		
		/*6，undefined 未定义类型*/
		console.log(typeof(xxx));  //undefined
		
		/*7, null */
		var o = null;
		
		/*8, NaN Not a number 不是数字*/ 
		var n = "abc";
		console.log(parseInt(n));  //NaN
		
	</script>
</html>
