<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  /* n从0开始 偶数2n 奇数2n-1 开始3个 -n+3 */
  .item:nth-child(2n) {
    float: left;
    color: red;
  }
  .item:last-child {
    color: green;
  }
  /* 清楚浮动 */
  .clearfix::after{
    zoom:1;
    content: '';
    height: 0;
    line-height: 0;
    display: block;
    clear: both;
    visibility: hidden;
  }
</style>
<body>
  <div class="contentWrap">
    <ul class="fruits clearfix">
      <li class="item">桃子</li>
      <li class="item">香蕉</li>
      <li class="item">葡萄</li>
      <li class="item">橘子</li>
      <li class="item">芒果</li>
      <li class="item">香梨</li>
      <li class="item">榴莲</li>
    </ul>
  </div>
</body>
</html>
